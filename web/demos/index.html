<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reactousel Demo (VanillaJS/Web)</title>
		<link rel="stylesheet" href="./index.css" />
		<link rel="stylesheet" href="../library/css/reactousel.css" />
		<script src="../library/dist/reactousel.min.js"></script>
	</head>
	<body>
		<div class="carousel-wrapper" style="width: 800px">
			<div class="carousel">
				<div class="carousel-control-box prev">
					<button id="prev-btn" class="carousel-control prev style-circle">
						<img src="./icons/left-arrow-icon.svg" alt="prev" />
					</button>
				</div>
				<div id="test" class="carousel-box">
					<div class="carousel-item">1</div>
					<div class="carousel-item">2</div>
					<div class="carousel-item">3</div>
				</div>
				<div class="carousel-control-box next">
					<button id="next-btn" class="carousel-control next style-circle">
						<img src="./icons/right-arrow-icon.svg" alt="next" />
					</button>
				</div>
			</div>
			<div class="slide-indicators"></div>
		</div>
		<br />
		<div class="carousel-wrapper" style="width: 800px">
			<div class="carousel">
				<div class="carousel-control-box prev">
					<button id="prev-btn" class="carousel-control prev style-circle">
						<img src="./icons/left-arrow-icon.svg" alt="prev" />
					</button>
				</div>
				<div id="test-2" class="carousel-box">
					<div class="carousel-item">
						<div class="card"></div>
						<div class="card"></div>
						<div class="card"></div>
						<div class="card"></div>
						<div class="card"></div>
					</div>
					<div class="carousel-item">
						<div class="card"></div>
						<div class="card"></div>
						<div class="card"></div>
						<div class="card"></div>
						<div class="card"></div>
					</div>
					<div class="carousel-item">
						<div class="card"></div>
						<div class="card"></div>
						<div class="card"></div>
					</div>
				</div>
				<div class="carousel-control-box next">
					<button id="next-btn" class="carousel-control next style-circle">
						<img src="./icons/right-arrow-icon.svg" alt="next" />
					</button>
				</div>
			</div>
			<div class="slide-indicators"></div>
		</div>
		<script>
			const box1 = document.querySelector('#test')
			const box1Wrapper = box1.parentElement.parentElement
			const controlsPrev1 = box1Wrapper.querySelector('#prev-btn')
			const controlsNext1 = box1Wrapper.querySelector('#next-btn')
			const slides1 = box1.querySelectorAll('.carousel-item')
			const indicatorsBox1 = box1Wrapper.querySelector('.slide-indicators')
			createCarousel(box1, controlsPrev1, controlsNext1, slides1, indicatorsBox1, {
				swipeable: true,
				carouselSwipeableBox: box1Wrapper
			})

			const box2 = document.querySelector('#test-2')
			const box2Wrapper = box2.parentElement.parentElement
			const controlsPrev2 = box2Wrapper.querySelector('#prev-btn')
			const controlsNext2 = box2Wrapper.querySelector('#next-btn')
			const slides2 = box2.querySelectorAll('.carousel-item')
			const indicatorsBox2 = box2Wrapper.querySelector('.slide-indicators')
			createCarousel(box2, controlsPrev2, controlsNext2, slides2, indicatorsBox2)
		</script>
	</body>
</html>
